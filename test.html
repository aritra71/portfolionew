<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neumorphic {
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
        }
        .neumorphic:hover
        {
            cursor: pointer;
    box-shadow: inset 5px 5px 10px -1px rgba(0, 0, 0, 0.1),
    inset -10px -10px 15px -1px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
        <div class="w-full max-w-6xl px-2">
                        <div class="flex flex-wrap md:flex-nowrap gap-8 mb-8">
                            <div class="border border-2 border-[#7f00e0] bg-[#aadcec] rounded-md p-696 rounded-lg w-full md:w-2/3">
                                <div class="lg:h-[250px] text-center">
                                    <h1 class="text-4xl lg:pt-[25px]">
                                        Hello, I'm <br /><span class="text-6xl">Aritra Sarkar</span>
                                    </h1>
                                </div>
                            </div>
                            <div class="border border-2 border-[#7f00e0] bg-[#aadcec] rounded-md p-696 rounded-lg w-full md:w-1/3">
                                <div class="96 h-[250px] flex justify-center" style="align-items: center">
                                    <img src="images/aritra.png" alt="image"
                                        class="h-[150px] w-[150px] rounded-full border-4 border-[#f4f9fc]" />
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-wrap md:flex-nowrap gap-8">
                            <div class="border border-2 border-[#7f00e0] bg-[#aadcec] rounded-md p-696 rounded-lg w-full md:w-1/3">
                                <div class="lg:h-[250px] mt-2 lg:pt-8 text-center text-2xl font-bold px-[26px]">
                                    <h1>Find Me On</h1>
                                    <div class="flex justify-center gap-2 pt-8 pb-2">
                                        <a href="https://www.google.com" target="_blank"
                                            class="flex items-center justify-center w-12 h-12 rounded-full bg-[#aadcec] hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
                                            <i
                                                class="fa-brands fa-facebook text-2xl text-[#0f1b61] hover:text-[#7f00e0]"></i>
                                        </a>
                                        <a href="https://www.google.com" target="_blank"
                                            class="flex items-center justify-center w-12 h-12 rounded-full bg-[#aadcec] hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
                                            <i
                                                class="fa-brands fa-instagram text-2xl text-[#0f1b61] hover:text-[#7f00e0]"></i>
                                        </a>
                                        <a href="https://www.google.com" target="_blank"
                                            class="flex items-center justify-center w-12 h-12 rounded-full bg-[#aadcec] hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
                                            <i
                                                class="fa-brands fa-linkedin text-2xl text-[#0f1b61] hover:text-[#7f00e0]"></i>
                                        </a>
                                        <a href="https://www.google.com" target="_blank"
                                            class="flex items-center justify-center w-12 h-12 rounded-full bg-[#aadcec] hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
                                            <i
                                                class="fa-brands fa-github text-2xl text-[#0f1b61] hover:text-[#7f00e0]"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="border border-2 border-[#7f00e0] bg-[#aadcec] rounded-md p-696 rounded-lg w-full md:w-2/3">
                                <div class="lg:h-[250px] text-center text-justify font-bold px-[26px] pt-4">
                                    <p>
                                        As a software engineer, my primary working stack comprises
                                        HTML, CSS, Tailwind CSS, JavaScript, React.js, and
                                        Next.js.
                                    </p>
                                    <div class="flex justify-center gap-4 lg:pt-8 pb-2">
                                        <div class="flex items-center justify-center w-8 h-8">
                                            <img src="images/html.png" alt="Image 1"
                                                class="w-full h-full object-cover hover:scale-110 transition-transform" />
                                        </div>
                                        <div class="flex items-center justify-center w-8 h-8">
                                            <img src="images/css.png" alt="Image 2"
                                                class="w-full h-full object-cover hover:scale-110 transition-transform" />
                                        </div>
                                        <div class="flex items-center justify-center w-8 h-8">
                                            <img src="images/tailwindcss.png" alt="Image 3"
                                                class="w-full h-full object-cover hover:scale-110 transition-transform" />
                                        </div>
                                        <div class="flex items-center justify-center w-8 h-8">
                                            <img src="images/js.png" alt="Image 4"
                                                class="w-full h-full object-cover hover:scale-110 transition-transform" />
                                        </div>
                                        <div class="flex items-center justify-center w-8 h-8">
                                            <img src="images/reactjs.png" alt="Image 5"
                                                class="w-full h-full object-cover hover:scale-110 transition-transform" />
                                        </div>
                                        <div class="flex items-center justify-center w-8 h-8">
                                            <img src="images/nextjs.png" alt="Image 6"
                                                class="w-full h-full object-cover hover:scale-110 transition-transform" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>
</body>
</html>
