<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful CSS Animated Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .card .front {
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card .front img {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }

        .card .front .content {
            padding: 20px;
            text-align: center;
        }

        .card .front .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .card .front .description {
            font-size: 1rem;
            color: #666;
        }

        .card .back {
            background: #f9f9f9;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card:hover .front {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="card-container">
        <div class="card">
            <div class="front">
                <img src="https://via.placeholder.com/300x200" alt="Card Image">
                <div class="content">
                    <h3 class="title">Card Title</h3>
                    <p class="description">This is a description of the card. It's a brief overview of the content.</p>
                </div>
            </div>
            <div class="back">
                <h3>Back Side</h3>
            </div>
        </div>
    </div>
</body>
</html>
